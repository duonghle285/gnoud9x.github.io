<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById('canvas')
        canvas.width = 1000
        canvas.height = 600
        canvas.style.border = '2px solid red'

        var ctx = canvas.getContext('2d')
        console.log(ctx)

        class Rect {
            constructor(dx, dy, width, height, color) {
                this.dx = dx
                this.dy = dy
                this.width = width
                this.height = height
                this.color = color
            }

            draw() {
                ctx.beginPath()
                ctx.fillStyle = this.color
                ctx.rect(this.dx, this.dy, this.width, this.height)
                ctx.fill()
            }
        }

        var rect = new Rect(0, 0, 200, 100, 'red')
        rect.draw()

        var rect1 = new Rect(1000, 0, -160, 50, 'blue')
        rect1.draw()

        var rect2 = new Rect(0, 600, 140, -300, 'brown')
        rect2.draw()

        var rect3 = new Rect(1000, 600, -100, -100, 'green')
        rect3.draw()
    </script>
</body>

</html>
