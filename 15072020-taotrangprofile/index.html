<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web của Dương</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#home" class="w3-bar-item w3-button">Website của Dương</a>

            <div class="w3-right w3-hide-small">
                <a href="about.html" class="w3-bar-item w3-button">About</a>
                <a href="portfolio.html" class="w3-bar-item w3-button">Portfolio</a>
            </div>
        </div>
    </div>

    <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
        <img class="w3-image" src="index/1.jpg" alt="Header image" width="1500" height="800">
        <div class="w3-display-middle w3-margin-top w3-center">
            <h1 class="w3-xxlarge w3-text-white"><span class="w3-hide-small w3-text-light-grey">Chào mừng bạn đã đến với trang web của Dương</span></h1>
        </div>
    </header>

    <div class="w3-content w3-padding" style="max-width:1564px">

        <div class="w3-row-padding">
            <div class="w3-col l3 m6 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding">Hồ nước</div>
                    <img src="index/2.jpg" alt="Hồ nước" style="width:100%">
                </div>
            </div>
            <div class="w3-col l3 m6 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding">Lượn dù</div>
                    <img src="index/3.jpg" alt="Lượn dù" style="width:100%">
                </div>
            </div>
            <div class="w3-col l3 m6 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding">Sa mạc</div>
                    <img src="index/4.jpg" alt="Sa mạc" style="width:100%">
                </div>
            </div>
            <div class="w3-col l3 m6 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding">Kiến trúc</div>
                    <img src="index/5.jpg" alt="Kiến trúc" style="width:100%">
                </div>
            </div>
        </div>

        <div class="w3-row-padding">
            <div class="w3-col l3 m6 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding">Động vật</div>
                    <img src="index/6.jpg" alt="Động vật" style="width:100%">
                </div>
            </div>
            <div class="w3-col l3 m6 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding">Cây cỏ</div>
                    <img src="index/7.jpg" alt="Cây cỏ" style="width:100%">
                </div>
            </div>
            <div class="w3-col l3 m6 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding">Tuyết</div>
                    <img src="index/8.jpg" alt="Tuyết" style="width:100%">
                </div>
            </div>
            <div class="w3-col l3 m6 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding">Động vật 2</div>
                    <img src="index/9.jpg" alt="Động vật 2" style="width:100%">
                </div>
            </div>
        </div>

</body>

</html>
